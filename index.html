<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- mount -->
  <div id="board" class="board"></div>

  <!-- templates -->
  <script id="cell-template" type="text/template">
    <div class="cell cell--<%= color %>" data-row="<%= row %>" data-col="<%= col %>" data-unit="<%= unit %>" data-player="<%= player %>"></div>
  </script>

  <!-- scripts -->
  <script src="lodash.js"></script>
  <script src="moves.js"></script>
  <script src="main.js"></script>
</body>
</html>
